<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>Text font</title>
            <style>
                .bluebox{
                    background-color: #3a5795;
                    color: white;
                    height: 100px;
                    width: auto;
                    font-size: 100px;
                    font-family: sans-serif;
                    
                }
                .yellowbox{
                    background-color: rgb(222, 224, 85);
                    height: 100px;
                    width: auto;
                    font-size: 100px;
                    font-family: "times new roman" , times, serif;
                    
                }
                .greenbox{
                    background-color: #31af37;
                    height: 100px;
                    width: auto;
                    font-size: 100px;
                    font-family: monospace;
                    
                }
                .great{
                    background-color: #5a3479;
                }
        
        
        </style>

</head>
<body>
    <div class="bluebox">
    <p>Facebook</p>
    </div>    
    <div class="yellowbox">
    <p>Apple</p>
    </div>    
    <div class="greenbox">
    <p>Microsoft</p>
    </div>

    
</body>
</html>
